<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub - Premium Tech Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-store"></i>
                <span>TechHub</span>
            </div>
            <div class="cart-icon-wrapper">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="main-header">
            <h1>Premium Tech Store</h1>
            <p>Discover the latest technology products</p>
        </header>

        <main>
            <div id="products-container" class="products-section">
                <div class="section-header">
                    <h2>Featured Products</h2>
                    <p class="section-subtitle">Handpicked selection of quality tech</p>
                </div>
                <div id="product-list" class="grid-container"></div>
            </div>

            <aside id="cart-container" class="cart-section">
                <div class="cart-header">
                    <h2><i class="fas fa-bag-shopping"></i> Your Cart</h2>
                </div>
                <div id="cart-list" class="cart-list"></div>
                <div class="cart-footer">
                    <div class="cart-summary">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>$<span id="cart-subtotal">0.00</span></span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (10%):</span>
                            <span>$<span id="cart-tax">0.00</span></span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>$<span id="cart-total">0.00</span></span>
                        </div>
                    </div>
                    <button id="checkout-btn" class="checkout-btn">
                        <i class="fas fa-credit-card"></i> Checkout
                    </button>
                </div>
                <div class="empty-cart" id="empty-cart-msg">
                    <i class="fas fa-inbox"></i>
                    <p>Your cart is empty</p>
                </div>
            </aside>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2026 TechHub Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
